<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple Sudoku game with multiple difficulty levels">
    <meta name="theme-color" content="#2c3e50">
    <title>Sudoku Game</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/svg+xml" href="/icon.svg">
</head>
<body>
    <div id="app">
        <!-- Start Screen -->
        <div id="start-screen" class="screen active">
            <h1>Sudoku</h1>
            <div class="difficulty-buttons">
                <button type="button" class="difficulty-btn" data-difficulty="easy">Easy</button>
                <button type="button" class="difficulty-btn" data-difficulty="medium">Medium</button>
                <button type="button" class="difficulty-btn" data-difficulty="hard">Hard</button>
                <button type="button" class="difficulty-btn" data-difficulty="expert">Expert</button>
            </div>
            <div class="leaderboard-section">
                <h2>Leaderboard</h2>
                <div id="leaderboard-display"></div>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <div class="game-header">
                <button id="back-btn" class="btn-secondary">‚Üê Back</button>
                <div class="game-info">
                    <span id="difficulty-display"></span>
                    <span id="timer-display">00:00</span>
                </div>
            </div>
            <div id="sudoku-grid"></div>
            <div class="message" id="game-message"></div>
        </div>
    </div>

    <script src="/sudoku-generator.js"></script>
    <script src="/app.js"></script>
    <!-- Unregister old service workers on load (hotfix to ensure fresh assets) -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            const regs = await navigator.serviceWorker.getRegistrations();
            for (const reg of regs) {
              await reg.unregister();
              console.log('Service worker unregistered (hotfix):', reg);
            }
            // Optional: reload so the page loads latest network assets
            if (regs.length) {
              window.location.reload(true);
            }
          } catch (err) {
            console.warn('Failed to unregister service workers:', err);
          }
        });
      }
    </script>
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed'));
            });
        }
    </script>
</body>
</html>
