<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="80" fill="url(#grad)"/>
  
  <!-- Sudoku Grid -->
  <g stroke="white" stroke-width="8" fill="none">
    <rect x="80" y="80" width="352" height="352"/>
    <line x1="197.33" y1="80" x2="197.33" y2="432"/>
    <line x1="314.67" y1="80" x2="314.67" y2="432"/>
    <line x1="80" y1="197.33" x2="432" y2="197.33"/>
    <line x1="80" y1="314.67" x2="432" y2="314.67"/>
  </g>
  
  <!-- Thicker lines for 3x3 boxes -->
  <g stroke="white" stroke-width="12" fill="none">
    <line x1="80" y1="197.33" x2="432" y2="197.33"/>
    <line x1="80" y1="314.67" x2="432" y2="314.67"/>
    <line x1="197.33" y1="80" x2="197.33" y2="432"/>
    <line x1="314.67" y1="80" x2="314.67" y2="432"/>
  </g>
  
  <!-- Numbers -->
  <text x="138" y="160" font-family="Arial" font-size="60" font-weight="bold" fill="white" text-anchor="middle">5</text>
  <text x="256" y="160" font-family="Arial" font-size="60" font-weight="bold" fill="white" text-anchor="middle">3</text>
  <text x="374" y="278" font-family="Arial" font-size="60" font-weight="bold" fill="white" text-anchor="middle">7</text>
  <text x="138" y="396" font-family="Arial" font-size="60" font-weight="bold" fill="white" text-anchor="middle">9</text>
  <text x="256" y="396" font-family="Arial" font-size="60" font-weight="bold" fill="white" text-anchor="middle">2</text>
</svg>
